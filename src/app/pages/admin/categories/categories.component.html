<div class="row">
    <div class="col-lg-12">
        <h1>Categories</h1>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <form [formGroup]="formdata" (ngSubmit)="onClickSubmit(formdata.value)">
            <input type="hidden" formControlName="id" />
            <input type="hidden" formControlName="image" />
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" formControlName="name" />
            </div>
            <div class="form-group">
                <label>Sr no</label>
                <input type="number" min="1" class="form-control" formControlName="srno" />
            </div>
            <div class="form-group">
                <label>Image</label>
                <input type="file" class="form-control" accept="image/*" (change)="imageChanged($event)" />
            </div>
            <div class="form-group">
                <input type="submit" [disabled]="!formdata.valid" value="Save" class="btn btn-success" />
            </div>
        </form>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="table-scollable">
            <table class="table table-bordered table-stripped">
                <tr>
                    <th>Sr.no</th>
                    <th>Name</th>
                    <th>Image</th>
                    <th class="w-200">Actions</th>
                </tr>
                <tr *ngFor="let category of categories">
                    <td>{{ category.srno }} </td>
                    <td>{{ category.name }}</td>
                    <td><img src="{{ baseurl + category.imagePath }}" alt="{{ category.name }}" class="cat-img" /></td>
                    <td class="w-200">
                        <button class="btn btn-primary btn-sm">Edit</button>
                        <button class="btn btn-danger btn-sm" (click)="deletecategory(category._id)">Delete</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
