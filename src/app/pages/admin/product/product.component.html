<div class="row">
    <div class="col-lg-12">
        <h1>Product</h1>
    </div>
</div>

<div class="row" *ngIf="formdata">
    <div class="col-lg-12">
        <form [formGroup]="formdata" (ngSubmit)="onClickSubmit(formdata.value)">
            <input type="hidden" formControlName="id" />
            <input type="hidden" formControlName="imagePath" />
            <div class="form-group">
                <label>Category</label>
                <select class="form-control" formControlName="pcid">
                    <option value="">Select category</option>
                    <option *ngFor="let category of categories" [ngValue]="category._id"> {{  category.name }}</option>
                </select>
            </div>
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" formControlName="name" />
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea class="form-control" formControlName="description"></textarea>
            </div>
            <div class="form-group">
                <label>Specification</label>
                <textarea class="form-control" formControlName="specification"></textarea>
            </div>
            <div class="form-group">
                <label>MRP</label>
                <input type="number" class="form-control" formControlName="mrp" />
            </div>
            <div class="form-group">
                <label>Price</label>
                <input type="number" class="form-control" formControlName="price" />
            </div>
            <div class="form-group">
                <label>In Stock</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="instock" formControlName="instock" id="instock_yes" value="yes" />
                    <label class="form-check-label" for="instock_yes">
                      Yes
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="instock" formControlName="instock" id="instock_no" value="no" />
                    <label class="form-check-label" for="instock_no">
                      No
                    </label>
                </div>                
            </div>
            <div class="form-group">
                <label>Is Active</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="isactive" formControlName="isactive" id="isactive_yes" value="yes" />
                    <label class="form-check-label" for="isactive_yes">
                      Yes
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="isactive" formControlName="isactive" id="isactive_no" value="no" />
                    <label class="form-check-label" for="isstock_no">
                      No
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label>Image</label>
                <input type="file" class="form-control" accept="image/*" (change)="imageChanged($event)" />
            </div>
            <div class="form-group">
                <input type="submit" [disabled]="!formdata.valid" value="Save" class="btn btn-success" />
            </div>
        </form>
    </div>
</div>
