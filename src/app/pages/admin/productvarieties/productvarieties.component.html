<div class="row">
    <div class="col-lg-12">
            <h1>Product Varieties - <span *ngIf="product">{{ product.name }}</span></h1>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <form [formGroup]="formdata" (ngSubmit)="onClickSubmit(formdata.value)">
            <input type="hidden" formControlName="id" />
            <div class="form-group">
                <label>Color</label>
                <input type="text" class="form-control" formControlName="color" />
            </div>
            <div class="form-group">
                <label>Size</label>
                <input type="text" class="form-control" formControlName="size" />
            </div>
            <div class="form-group">
                <label>MRP</label>
                <input type="number" class="form-control" formControlName="mrp" />
            </div>
            <div class="form-group">
                <label>Price</label>
                <input type="number" class="form-control" formControlName="price" />
            </div>
            <div class="form-group">
                <button type="submit" [disabled]="!formdata.valid" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
</div>


<div class="row">
    <div class="col-lg-12">
        <div class="table-scollable">
            <table class="table table-bordered table-stripped">
                <tr>
                    <th>Sr.no</th>
                    <th>Color</th>
                    <th>Size</th>
                    <th>MRP</th>
                    <th>Price</th>
                    <th class="w-200">Actions</th>
                </tr>
                <tr *ngFor="let variety of product.varieties; let i = index;">
                     <td>{{ i + 1 }}</td>   
                     <td>{{ variety.color }}</td>
                     <td>{{ variety.size }}</td>
                     <td>{{ variety.mrp }}</td>
                     <td>{{ variety.price }}</td>
                     <td>
                        <button class="btn btn-danger" (click)="deleteVariety(variety)">Delete</button>
                     </td>
                </tr>
            </table>
        </div>
    </div>
</div>
