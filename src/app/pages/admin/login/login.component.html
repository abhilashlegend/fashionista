<app-breadcrumbs currentPage="Admin Login"></app-breadcrumbs>

<div class="colorlib-admin-login">
    <div class="container">
        <div class="row row-pb-lg">
            <!-- Section: Design Block -->
            <section class="text-lg-start">
                <div class="card mb-3">
                <div class="row g-0 d-flex align-items-center">
                    <div class="col-lg-4 d-none d-lg-flex">
                    <img src="https://mdbootstrap.com/img/new/ecommerce/vertical/004.jpg" alt="Trendy Pants and Shoes"
                        class="w-100 rounded-t-5 rounded-tr-lg-0 rounded-bl-lg-5" />
                    </div>
                    <div class="col-lg-8">
                    <div class="card-body py-5 px-md-5">
            
                        <form [formGroup]="formdata" (ngSubmit)="onClickSubmit(formdata.value)">
                            <div class="form-outline mb-4 text-danger">
                                {{ message }}
                            </div>
                        <!-- Email input -->
                        <div class="form-group mb-4">
                            <label class="form-label" for="form2Example1">Email address</label>
                            <input type="email" formControlName="username" placeholder="Your email address" id="form2Example1" class="form-control" />
                            
                        </div>
            
                        <!-- Password input -->
                        <div class="form-outline mb-4">
                            <label class="form-label" for="form2Example2">Password</label>
                            <input type="password" formControlName="password" placeholder="Your password" id="form2Example2" class="form-control" />
                        </div>
                        <!-- Submit button -->
                        <button type="submit" [disabled]="!formdata.valid" class="btn btn-primary btn-block mb-4" value="Sign in">Sign in</button>
            
                        </form>
            
                    </div>
                    </div>
                </div>
                </div>
            </section>
            <!-- Section: Design Block -->
        </div>
    </div>
</div>
