<app-breadcrumbs *ngIf="category" currentPage="{{ category.name }}"></app-breadcrumbs>

<div class="breadcrumbs-two">
    <div class="container">
        <div class="row">
            <div class="col" *ngIf="category">
                <div class="breadcrumbs-img" style="background-image: url({{ baseurl + category.imagePath }});">
                    <h2>{{ category.name }}</h2>
                </div>
                <div class="menu text-center">
                    <p><a href="#">New Arrivals</a> <a href="#">Best Sellers</a> <a href="#">Extended Widths</a> <a href="#">Sale</a></p>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="colorlib-product">
    <div class="container">
        <div class="row">
            <div class="col-sm-8 offset-sm-2 text-center colorlib-heading colorlib-heading-sm">
                <h2>View All Products</h2>
            </div>
        </div>
        <div class="row row-pb-md">
            <div class="col-md-3 col-lg-3 mb-4 text-center" *ngFor="let product of products">
                <div class="product-entry border">
                    <a routerLink="/product/{{ product._id }}" class="prod-img">
                        <img src="{{ baseurl +  product.imagePath }}" class="img-fluid" alt="{{ product.name }}">
                    </a>
                    <div class="desc">
                        <h2><a routerLink="/product/{{ product._id }}">{{ product.name }}</a></h2>
                        <span class="price">{{ product.price | currency: "INR" }}</span>
                    </div>
                </div>
            </div>
            
           
            <div class="w-100"></div>
        
        </div>

       
    </div>
</div>
