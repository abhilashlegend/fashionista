<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1 mt-4">
          <form [formGroup]="formdata" (submit)="submit(formdata.value)">
            <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                <p class="lead fw-normal mb-0 me-3">Sign up</p>
            </div>

            <!-- Name input -->
            <div class="form-group mb-4">
                <label class="form-label" for="name">Name</label>
              <input formControlName="name" type="text" id="name" name="name" class="form-control form-control-lg"
                placeholder="Enter your name" />
              
            </div>
  
            <!-- Email input -->
            <div class="form-group mb-4">
                <label class="form-label" for="form3Example3">Email address</label>
              <input type="email" id="form3Example3" formControlName="email" class="form-control form-control-lg"
                placeholder="Enter a valid email address" />
              
            </div>

             <!-- Mobile input -->
             <div class="form-group mb-4">
                <label class="form-label" for="mobile">Mobile</label>
              <input type="text" id="mobile" name="mobile" formControlName="mobileno" class="form-control form-control-lg"
                placeholder="Enter your mobile no." />
              
            </div>

             <!-- Address input -->
             <div class="form-group mb-4">
              <label class="form-label" for="mobile">Address</label>
            <textarea id="address" formControlName="address" class="form-control form-control-lg"
              placeholder="Enter your address"></textarea>
            
          </div>

          <div class="form-group mb-4">
              <label class="form-label" for="city">City</label>
            <input type="text" id="city" formControlName="city" class="form-control form-control-lg"
              placeholder="Enter your city" />
          </div>

          <div class="form-group mb-4">
              <label class="form-label" for="state">State</label>
            <input type="text" id="state" formControlName="state" class="form-control form-control-lg"
              placeholder="Enter your state" />
          </div>

          <div class="form-group mb-4">
              <label class="form-label" for="pincode">Pincode</label>
            <input type="text" id="pincode" formControlName="pincode" class="form-control form-control-lg"
              placeholder="Enter your pincode" />
          </div>

          <!-- Password input -->
          <div class="form-group mb-3">
              <label class="form-label" for="password">Password</label>
            <input type="password" id="password" name="password" formControlName="password" class="form-control form-control-lg"
              placeholder="Enter password" />
            
          </div>

            <!-- Confirm Password input -->
            <div class="form-group mb-3">
              <label class="form-label" for="confirmPassword">Confirm Password</label>
              <input type="password" id="confirmPassword" formControlName="cpassword" name="confirmPassword" class="form-control form-control-lg"
                placeholder="Enter confirm password" />
            
            </div>
  
            <div class="text-lg-start mt-4 pt-2">
              <button type="submit" class="btn btn-primary btn-lg reg-btn" [disabled]="!formdata.valid">Register</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">Already have an account? <a routerLink="/login"
                  class="link-danger">Login</a></p>
            </div>
  
          </form>
        </div>
      </div>
    </div>
    
  </section>
