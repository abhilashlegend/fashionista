<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1 mt-4">
          <form [formGroup]="formdata" (submit)="onClickSubmit(formdata.value)">
            <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                <p class="lead fw-normal mb-0 me-3">Sign in</p>
            </div>
  
            <!-- Email input -->
            <div class="form-group mb-4">
                <label class="form-label" for="email">Email address</label>
              <input type="email" id="email" formControlName="email" class="form-control form-control-lg"
                placeholder="Enter a valid email address" />
              
            </div>
  
            <!-- Password input -->
            <div class="form-group mb-3">
               <label class="form-label" for="password">Password</label>
              <input type="password" id="password" formControlName="password" name="password" class="form-control form-control-lg"
                placeholder="Enter password" />
             
            </div>
  
            <div class="text-lg-start mt-4 pt-2">
              <button type="submit" class="btn btn-primary login-btn">Login</button>
               
              <p class="small fw-bold mt-2 pt-1 mb-0">
                Don't have an account? 
                <a routerLink="/register" href="/register" class="link-danger">Register</a>
              </p>
            </div>
  
          </form>
        </div>
      </div>
    </div>
    
  </section>
